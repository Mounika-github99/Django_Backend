{% extends "website/common/base.html" %}

{% block main_content %}
<h2 class="mb-4">üõç Product List</h2>
<div class="row">
  {% for product in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text flex-grow-1">{{ product.description|truncatewords:15 }}</p>
          <p class="card-text fw-bold">$ {{ product.price }}</p>
          <a href="{% url 'product_detail' product.id %}" class="btn btn-primary mt-auto">View Details</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p class="text-danger">No products available.</p>
  {% endfor %}
</div>
{% endblock %}

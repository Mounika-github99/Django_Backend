{% extends "website/common/base.html" %}

{% block title %}Login - E-Shop{% endblock %}

{% block main_content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-5" style="width: 100%; max-width: 400px; backdrop-filter: blur(10px); background: rgba(255,255,255,0.2); border-radius:15px; box-shadow:0 4px 30px rgba(0,0,0,0.1);">
        <h3 class="text-center mb-4 text-dark">Login üîê</h3>

        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form class="needs-validation" novalidate method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label text-dark">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback">
                    Please enter your username.
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label text-dark">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>
    </div>
</div>

<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})();
</script>
{% endblock %}
